<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		/* Add your CSS styles here */
		body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #a445b2, #fa4299);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #868282;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6c22b3;
        }

        p {
            color: #333;
            margin-top: 15px;
        }

        a {
            color: #7d2ae8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
	</style>
</head>
<body>
	<div id="container">
		<h2>Login</h2>
		<form method="post" action="{{ url_for('login') }}">
			<label for="email">Email:</label>
			<input type="email" name="email" required>
	
			<label for="password">Password:</label>
			<input type="password" name="password" required>
	
			<button type="submit">Login</button>
		</form>
	
		{% if error %}
			<p style="color: red;">{{ error }}</p>
		{% endif %}

		<p>Don't have an account? <a href="/signup">Signup</a></p>
	</div>

	<script>
		function redirectToResultPage() {
			// You can replace 'result.html' with the actual URL of your result page
			window.location.href = '/result';
		}

		const signupLink = document.querySelector('#signup a');
		const loginForm = document.querySelector('#loginForm');

		signupLink.addEventListener('click', (e) => {
			e.preventDefault();
			console.log('Signup link clicked');
			window.location.href = '/signup';
		});

		loginForm.addEventListener('submit', (e) => {
			e.preventDefault();

			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			if (email === '' || password === '') {
				alert('Please fill in all fields.');
				return;
			}

			// Add any additional login logic here

			// Redirect to the result page
			redirectToResultPage();
		});
	</script>
</body>
</html>
